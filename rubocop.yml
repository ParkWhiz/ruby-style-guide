Metrics/AbcSize:
  Max: 45

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 18

Metrics/LineLength:
  Max: 100

Metrics/PerceivedComplexity:
  Max: 21

Metrics/MethodLength:
  Max: 50

Style/Documentation:
  Enabled: false

# Make the linter agnostic about single vs double quotes
Style/StringLiterals:
  Enabled: false

# Make the linter agnostic about single vs double quotes (in interpolations)
Style/StringLiteralsInInterpolation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingUnderscoreVariable:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false
